{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">

        <div class="form-group ">
            <input class="form-control " autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group ">
            <input class="form-control" type="text" min="0.01" step="0.01" max="1000" name="bid" placeholder="Initial Bid (in dollars)">
        </div>
        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select id="category" name="category">
                <option value="Art">Art</option>
                <option value="Clothing">Clothing</option>
                <option value="Cosmetics">Cosmetics</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="General" selected>General</option>
                <option value="Jewelry">Jewelry</option>
                <option value="Sports">Sports</option>
                <option value="Toys">Toys</option>
                <option value="Vehicles">Vehicles</option>
            </select>
        </div>
         <div class="form-group">
            <input class="form-control" type="file" name="image">
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>


{% endblock %}
